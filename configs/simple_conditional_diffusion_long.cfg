name = "cfd_gaussian_small_noise_reweighted_val_long_train"

[architecture]
num_workers = 8
hidden_size = 1024
learning_rate = 1e-3
gamma = 3.0
vtype = 'gaussian'
condition = 5.0

normalise_x = true
normalise_y = true

beta_min = 0.01
beta_max = 2.0

[training]
epochs = 10000
checkpoint_every_n_epochs = 50
val_frac = 0.1
batch_size = 256
dropout_p = 0.15
